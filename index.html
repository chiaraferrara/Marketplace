<!-- @format -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body>
    <!-- inizio navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Courses Marketplace</span>

        <!-- d-none nasconde il bottone -->
        <button
          type="button"
          class="btn btn-dark d-none"
          style="height: min-content"
          data-bs-toggle="modal" 
          data-bs-target="#addModal"
          id="addCourseBtn"
        >
          Add course
        </button>
        <form class="d-flex">
          <div class="row mb-3">
            <!-- input per username -->
            <input
              type="text"
              style="max-width: 120px; margin-inline: 20px"
              class="form-control"
              id="inputUsername"
              placeholder="username"
            />
          </div>
          <!-- bottone login -->
          <button type="button" class="btn btn-dark" style="height: min-content" id="log-in-btn" onclick="login()">
            Login
          </button>
          <button
            type="button"
            class="btn btn-dark d-none"
            style="height: min-content"
            id="log-out-btn"
            onclick="logout()"
          >
            Logout
          </button>
        </form>
      </div>
    </nav>

    <section>
      <h3 class="category-title d-none" id="categoryall">All</h3>
      <div class="all-container"></div>


      <div id="categoryButtons"></div>

      <div id="category-container"></div>

      <!-- fine navbar -->
      <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalTitle"></h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                id="closeBtnforAddCourse"
              ></button>
            </div>
            <div class="modal-body" id="modalBody">
              <!-- modal body -->
            </div>
            <div class="modal-footer">
              <!-- add course btn -->
              <button type="button" class="btn btn-dark" onclick="createCourse()">Add Course</button>
            </div>
          </div>
        </div>
      </div>

      <!-- modale del readMore -->
      <div class="modal fade" id="readMoreModal" tabindex="-1" aria-labelledby="readMoreModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalCourseTitle"></h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                id="closeBtnforReadMore"
              ></button>
            </div>
            <div class="modal-body" id="courseModalBody">              
            </div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>

  <footer>
    <h1>Made by @chiaraferrara</h1>
    <img class="git" src="assets/github-mark-white.svg" />
  </footer>
</html>
